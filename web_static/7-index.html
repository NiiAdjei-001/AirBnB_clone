<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filter.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Page 01</li>
                                <li>Page 02</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Carlifornia</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Kitchen, Internet...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Pool</li>
                    </ul>
                </div>
            </div>
            <span class="spacer"></span>
            <button>Search</button>
        </section>
        <section class="places">
            
            <h1>Places</h1>
        
            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>
            
            <article>
                <h2>A suite</h2>
            </article>
            
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>

</html>
